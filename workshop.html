<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop | Solevento Ceramics</title>
    <meta name="description" content="Discover unique, handcrafted ceramics and pottery. Explore a collection of one-of-a-kind mugs, vases, bowls, and decorative art pieces.">
    <meta name="keywords" content="ceramics, pottery, handcrafted, handmade, artisan, art, studio, vase, mug, bowl, sculptural, home decor">
    <!-- Bootstrap CSS -->
    <link href="scripts/bootstrap-5.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="scripts/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Header & Navigation -->
<header id="header-banner" class="py-2 shadow-sm sticky-top">
    <nav class="navbar navbar-expand-md">
        <div id="brand-name" class="container">
            <!-- Brand / Logo -->
            <!-- Logo -->
            <a href="index.html">
                <img src="images/logo.png" alt="Logo" style="max-height:70px;" class="me-3">
            </a>

            <!-- Hamburger button for mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible menu -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="workshops.html">Workshops</a></li>
                    <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main>
    <section class="workshop-section py-5">
        <div class="container">
            <div id="workshop-detail" class="row justify-content-center"></div>
        </div>
    </section>
</main>

<!-- Footer -->
<footer class="text-muted border-top">
    <div class="bg-light border-bottom py-2">
        <div class="container d-flex align-items-center justify-content-between flex-wrap">
            <!-- Logo -->
            <img src="images/logo.png" alt="Logo" style="max-height:40px;" class="me-3">

            <!-- Address -->
            <span class="text-muted small me-3">
                123 Main Street, Penela, Portugal | +1 234 567 890
            </span>

            <!-- Icons -->
            <div class="override-bootstrap">
                <a href="mailto:example@email.com" class="text-muted me-3">
                    <i class="bi bi-envelope"></i>
                </a>
                <a href="https://instagram.com/yourprofile" target="_blank" class="text-muted">
                    <i class="bi bi-instagram"></i>
                </a>
            </div>
        </div>
    </div>
</footer>

<script>
    async function loadWorkshop() {
        const params = new URLSearchParams(window.location.search);
        const id = parseInt(params.get("id"));
        let workshops;
        try {
            const res = await fetch("content\\events\\workshops.json");
            workshops = await res.json();
        } catch (e) {
            console.warn("Fallback sample workshop", e);
            workshops = [
                {
                    id:1,
                    title:"Ascension",
                    date:"01-09-2025",
                    duration:"2h",
                    longDescription:"Transcend barriers. A session dedicated to exploring the domain of the angels.",
                    image:"content\\events\\images\\italy.jpg"},
            ];
        }

        const workshop = workshops.find(w => w.id === id);
        if (!workshop) return;

        document.title = workshop.title + " | Sun & Wind Ceramics";

        const container = document.getElementById("workshop-detail");
        container.innerHTML = `
    <div class="col-md-8">
      <div class="card shadow-sm workshop-detail-post">
        <img src="${workshop.image}" class="card-img-top" alt="${workshop.title}">
        <div class="card-body">
          <h2>${workshop.title}</h2>
          <p class="text-muted"><strong>Date:</strong> ${workshop.date} | <strong>Duration:</strong> ${workshop.duration}</p>
          <p>${workshop.longDescription}</p>
          <a href="mailto:info@sunandwindceramics.com?subject=Booking: ${workshop.title}" class="btn btn-outline-dark mt-3">Book by Email</a>
        </div>
      </div>
    </div>
  `;
    }
    loadWorkshop();
</script>

</body>
</html>
